
<div class="background-container">
<div class="container d-flex flex-column justify-content-center align-items-center ">
    <form [formGroup]="form" (submit)="onSubmit()" class="form-signin col-4 mb-5">
        <h1 class="h3 my-3 fw-normal text-center"  ><u>Admin Login</u></h1>

        <input type="email" formControlName="email" name="email" class="form-control my-2" placeholder="Email">
        <div *ngIf="isSubmitted && f['email'].errors ">
            <div *ngIf="f['email']?.errors?.['required']" style="color: red;">Email is required</div>
            <div *ngIf="f['email']?.errors?.['email']" style="color: red;">Invalid email format</div>
        </div>

        <input type="password" formControlName="password" class="form-control  " placeholder=" Password">
        <div *ngIf="isSubmitted && f['password'].errors">
            <div *ngIf="f['password'].errors['required']" style="color: red;">Password is required</div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">

            <button class="w-30 btn btn-lg btn-primary  my-2">Login</button>
        </div>
    </form>
</div>
</div>
