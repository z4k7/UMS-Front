<app-user-nav></app-user-nav>
<div class="background-container" >
    <form [formGroup]="form" (submit)="onSubmit()" class="form-signin col-4 ">
    <h1 class="h3 mb-3 fw-normal text-center "> <u>Sign In</u> </h1>

    <input type="email" formControlName="email" class="form-control my-2" placeholder="Email">
    <div *ngIf="isSubmitted && form.controls['email'].errors">
        <div *ngIf="f['email']?.errors?.['required']" style="color: red;">Email is required</div>
        <div *ngIf="f['email']?.errors?.['email']" style="color: red;">Invalid Email Format</div>
    </div>

    <input type="password" formControlName="password" class="form-control " placeholder="Password" >
    <div *ngIf="isSubmitted && f['password'].errors">
    <div *ngIf="f['password'].errors['required']" style="color: red;" >Password is Required</div>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center ">
        <button class="w-30 btn btn-lg btn-primary my-2" type="submit" >Sign In</button>
    </div>
    </form>
</div>
